upstream couchdb_cluster {
    server couch1:5984;
    server couch2:5984;
    server couch3:5984;
}

server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html;

    # Serve your PHP application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Proxy to CouchDB cluster with CORS enabled
    location /couchdb/ {
        proxy_pass http://couchdb_cluster/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add CORS headers so browser accepts responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, HEAD, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'accept, authorization, content-type, origin, referer' always;

        # Handle preflight OPTIONS requests
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, HEAD, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'accept, authorization, content-type, origin, referer' always;
            add_header 'Access-Control-Max-Age' 3600;
            return 204;
        }
    }
}
